<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>


<p-dialog [(visible)]="areaDialog" [style]="{width: '600px'}" [draggable]="false"
    [modal]="true" styleClass="p-fluid">

    <ng-template pTemplate="header">
        <h1 class="fbs-roboto-300">Detalles del Área</h1>
    </ng-template>

    <ng-template pTemplate="content">
        <div class="field mb-2">
            <label for="name">Nombre</label>
            <input type="text" pInputText id="name" [(ngModel)]="area.NOMBRE_AREA" required autofocus />
            <small class="p-error" *ngIf="submitted && !area.NOMBRE_AREA">El nombre es obligatorio</small>
        </div>
        <div class="field">
            <label for="description">Descripción</label>
            <textarea id="description" pInputTextarea [(ngModel)]="area.DESCRIPCION_AREA" rows="3" cols="20"></textarea>
        </div>

        <div *ngIf="editando" class="formgrid row">
            <div class="field col">
                <label for="fecha">Fecha de Creación</label>
                <input type="text" pInputText id="fecha" placeholder="{{area.FECHA | date:'dd/MM/YYYY'}}"
                    disabled="true" />
            </div>
            <div class="field col">
                <label for="codigo">Código</label>
                <input id="disabled-input" type="number" pInputText [disabled]="true" [(ngModel)]="area.ID_AREA" />
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text p-button-danger"
            (click)="cerrarDialog()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
            (click)="guardarCambios()"></button>
    </ng-template>
</p-dialog>
